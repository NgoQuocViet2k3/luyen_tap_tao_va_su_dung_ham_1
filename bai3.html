<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function check(x,y){
      x=parseFloat(prompt('x'));
      y=parseFloat(prompt('y'));
      if (x>y) {
          alert("Tham số x lớn hơn tham số y");
      }else if (x<=y){
          return alert(x+y);
      }
  }
check()

</script>
</body>
</html>
